<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">    
    <meta name="viewport" content="initial-scale=1.0">
    <title>포트폴리오 진유진</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="wrap">
        <!--section-->
        <div class="section">
            <div class="page loading">
                <div class="bg" style="background-image: url(images/background.png);">
                    <div class="grid">
                        <div class="content">
                            <div class="con-left">

                                <h1 class="con-left__title">WEB DESIGNE</h1>
                                <p class="con-left__text">투명하되 우리의 설산에서 있으랴? 이상을 피어나기 긴지라 쓸쓸하랴? 그림자는 가지에 끝에 교향악이다. 따뜻한 수 황금시대를 길지 얼마나 고동을 아니다. 우리 못하다 없으면 밝은 뿐이다. 새가 천지는 너의 갑 얼음이 철환하였는가? 보배를 장식하는 피가 봄바람이다.</p>
                            </div>
                            <div class="con-right">
                                <p class="info"><span class="bold">지원분야</span>
                                <img src="images/long-line.png" alt="line"/> 웹 퍼블리싱</p>
                                <p class="info"><span class="bold">이름</span>
                                <img src="images/short-line.png" alt="line"/> 진유진</p>
                                <p class="info"><span class="bold">생년월일</span>
                                <img src="images/long-line.png" alt="line"/> 1993. 06. 02</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page loading"><span class="title">JavaScript</span></div>
            <div class="page loading"><span class="title">jQuery</span></div>
            <div class="page loading"><span class="title">XML</span></div>
            <div id="scrollUpTop"><img src="images/top.png"></div>
        </div>
        
        <!--nav-->
        <div class="nav">
            <ul>
                <li class="nav--list"><a href="#" data-text="LET&nbsp;ME">
                    <div class="menu">LET&nbsp;ME</div></a></li>
                <li class="nav--list"><a href="#" data-text="INTRODUCE">
                    <div class="menu">INTRODUCE</div></a></li>
                <li class="nav--list"><a href="#" data-text="MY&nbsp;SELF">
                   <div class="menu">MY&nbsp;SELF</div></a></li>
                <li class="nav--list"><a href="#" data-text="THANK&nbsp;YOU">
                   <div class="menu">THANK&nbsp;YOU</div></a></li>
            </ul>
        </div>
        
        <!--frame-->
        <div class="frame">
                <div class="vertical left"></div>
                <div class="vertical right"></div>
                <div class="horizental top"></div>
                <div class="horizental bottom"></div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.js"></script>
    <script src="main.js"></script>
